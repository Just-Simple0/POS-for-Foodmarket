<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />

    <link rel="stylesheet" href="css/tw.css" />
    <link rel="stylesheet" href="css/tw-input.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />

    <script>
      window.CF_TURNSTILE_SITEKEY = "0x4AAAAAABtE3GFMWF3_Fd4E";
    </script>
    <script type="module" src="js/components/firebase-config.js"></script>
    <script type="module" src="js/dashboard.js" defer></script>

    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          var d = t
            ? t === "dark"
            : window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (d) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
  </head>

  <body
    class="bg-[#f2f4f6] text-slate-900 font-sans antialiased min-h-screen flex flex-col"
  >
    <div id="header-container" class="sticky top-0 z-50"></div>

    <main class="flex-1 w-full max-w-[1320px] mx-auto px-4 sm:px-6 py-8">
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
        <div
          class="group relative flex flex-col justify-between bg-white/80 backdrop-blur-xl border border-white/60 rounded-[24px] p-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_20px_60px_rgba(15,23,42,0.12)] hover:-translate-y-1 transition-all duration-300 cursor-pointer overflow-hidden"
          id="visit-card"
          tabindex="0"
          aria-label="이용 고객 수 상세 보기"
        >
          <div class="flex items-center gap-3 mb-4">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-xl bg-blue-50 text-blue-600"
            >
              <i class="fas fa-user-group text-lg"></i>
            </div>
            <h2 class="text-lg font-bold text-slate-800">이용 고객 수</h2>
          </div>

          <div class="flex flex-col gap-1">
            <span
              id="visit-count"
              class="text-4xl font-extrabold text-slate-900 tracking-tight"
              >-명</span
            >
            <div class="flex items-center gap-2 mt-1">
              <span class="text-sm font-medium text-slate-500">전일 대비</span>
              <span id="visit-change" class="text-sm font-bold">-명 (-%)</span>
            </div>
          </div>

          <div class="mt-6 relative h-[120px] w-full">
            <canvas id="visit-chart"></canvas>
          </div>
        </div>

        <div
          class="group relative flex flex-col bg-white/80 backdrop-blur-xl border border-white/60 rounded-[24px] p-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_20px_60px_rgba(15,23,42,0.12)] hover:-translate-y-1 transition-all duration-300 cursor-pointer"
          id="item-card"
          tabindex="0"
          aria-label="오늘 제공된 물품 수 상세 보기"
        >
          <div class="flex items-center gap-3 mb-6">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600"
            >
              <i class="fas fa-boxes-stacked text-lg"></i>
            </div>
            <h2 class="text-lg font-bold text-slate-800">오늘 제공된 물품</h2>
          </div>

          <div class="mb-6">
            <span
              id="item-total"
              class="text-4xl font-extrabold text-slate-900 tracking-tight"
              >총 -개</span
            >
            <div class="flex items-center gap-2 mt-1">
              <span class="text-sm font-medium text-slate-500">전일 대비</span>
              <div id="item-change" class="text-sm font-bold">-개 (-%)</div>
            </div>
          </div>

          <div class="mt-auto">
            <ul id="top-items-list" class="space-y-3"></ul>
          </div>
        </div>

        <div
          class="group relative flex flex-col bg-white/80 backdrop-blur-xl border border-white/60 rounded-[24px] p-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_20px_60px_rgba(15,23,42,0.12)] hover:-translate-y-1 transition-all duration-300 cursor-pointer"
          id="recent-product-card"
          tabindex="0"
          aria-label="등록/수정된 상품 상세 보기"
        >
          <div class="flex items-center gap-3 mb-6">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-xl bg-emerald-50 text-emerald-600"
            >
              <i class="fas fa-clock-rotate-left text-lg"></i>
            </div>
            <h2 class="text-lg font-bold text-slate-800">최근 상품 내역</h2>
          </div>

          <ul
            id="recent-products-list"
            class="flex flex-col gap-2 overflow-y-auto max-h-[280px] custom-scrollbar"
          >
            <li
              class="py-3 px-3 rounded-xl bg-slate-50 border border-slate-100 text-sm text-slate-600 flex items-center gap-2"
            >
              <i class="fas fa-spinner fa-spin text-slate-400"></i> 불러오는
              중...
            </li>
          </ul>
        </div>

        <div
          class="group relative flex flex-col bg-white/80 backdrop-blur-xl border border-white/60 rounded-[24px] p-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] hover:shadow-[0_20px_60px_rgba(15,23,42,0.12)] hover:-translate-y-1 transition-all duration-300 cursor-pointer"
          id="expiry-base-card"
          tabindex="0"
          aria-label="임박 기준일 안내 상세 보기"
        >
          <div class="flex items-center gap-3 mb-6">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-xl bg-rose-50 text-rose-600"
            >
              <i class="fas fa-calendar-xmark text-lg"></i>
            </div>
            <h2 class="text-lg font-bold text-slate-800">임박 기준일</h2>
          </div>

          <div class="flex flex-col gap-5">
            <div class="flex flex-col gap-1">
              <span
                class="text-xs font-bold text-slate-400 uppercase tracking-wider"
                >Today</span
              >
              <div
                id="today-date"
                class="text-2xl font-bold text-slate-800 tracking-tight"
              >
                -
              </div>
            </div>

            <div class="w-full h-px bg-slate-100"></div>

            <div class="grid grid-cols-1 gap-4">
              <div>
                <span class="block text-sm font-semibold text-slate-500 mb-1"
                  >제과류 / 음료수</span
                >
                <div
                  id="expiry-snack-drink"
                  class="text-xl font-bold text-rose-500 bg-rose-50 inline-block px-3 py-1 rounded-lg"
                >
                  -
                </div>
              </div>
              <div>
                <span class="block text-sm font-semibold text-slate-500 mb-1"
                  >식료품 / 생필품</span
                >
                <div
                  id="expiry-food-daily"
                  class="text-xl font-bold text-rose-500 bg-rose-50 inline-block px-3 py-1 rounded-lg"
                >
                  -
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="expiry-modal"
      class="modal hidden fixed inset-0 z-[1300] items-center justify-center bg-black/40 backdrop-blur-sm"
      aria-hidden="true"
    >
      <div
        class="modal-content relative w-[90%] max-w-[480px] bg-white rounded-2xl shadow-2xl p-6 border border-white/50 animate-[modalPop_0.2s_ease-out]"
        role="dialog"
        aria-modal="true"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
            <i class="fas fa-calendar-day text-blue-500"></i> 날짜 계산기
          </h3>
          <button
            type="button"
            id="expiry-modal-close"
            class="border-0 bg-transparent text-slate-400 hover:text-slate-600 transition-colors"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div class="space-y-6">
          <div class="space-y-2">
            <label
              for="expiry-base-date"
              class="block text-sm font-bold text-slate-700"
              >기준 날짜</label
            >
            <div class="flex gap-2">
              <div class="relative flex-1">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400"
                >
                  <i class="fas fa-calendar-alt"></i>
                </div>
                <input
                  type="date"
                  id="expiry-base-date"
                  class="w-full mb-0 pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 font-medium focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all outline-none"
                />
              </div>
              <button
                type="button"
                id="expiry-today-btn"
                class="btn btn-primary-weak px-4 py-2.5 font-bold rounded-xl transition-colors text-sm"
              >
                오늘
              </button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div
              class="bg-blue-50 border border-blue-100 rounded-xl p-4 text-center"
            >
              <div class="text-xs font-bold text-blue-500 mb-1">
                제과/음료 (+20일)
              </div>
              <div id="expiry-20" class="text-lg font-extrabold text-blue-700">
                -
              </div>
            </div>
            <div
              class="bg-indigo-50 border border-indigo-100 rounded-xl p-4 text-center"
            >
              <div class="text-xs font-bold text-indigo-500 mb-1">
                식료품/생필품 (+30일)
              </div>
              <div
                id="expiry-30"
                class="text-lg font-extrabold text-indigo-700"
              >
                -
              </div>
            </div>
          </div>

          <details
            id="expiry-custom-details"
            class="group bg-slate-50 rounded-xl border border-slate-200 overflow-hidden"
          >
            <summary
              class="flex items-center gap-2 px-4 py-3 cursor-pointer font-bold text-slate-600 hover:bg-slate-100 transition-colors select-none"
            >
              <i class="fas fa-sliders-h text-slate-400"></i>
              <span class="flex-1">사용자 지정 계산</span>
              <i
                class="fas fa-chevron-down text-sm text-slate-400 group-open:rotate-180 transition-transform"
              ></i>
            </summary>

            <div class="p-4 pt-0 border-t border-slate-200/50 mt-3">
              <div class="flex gap-2 mb-4">
                <input
                  type="number"
                  id="expiry-custom-days"
                  placeholder="일수 입력 (예: 14)"
                  class="flex-1 mb-0 px-4 py-2 bg-white border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                  min="0"
                />
                <button
                  type="button"
                  id="expiry-calc-btn"
                  class="btn btn-primary px-5 py-2 font-bold rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95"
                >
                  계산
                </button>
              </div>

              <div
                class="flex justify-between items-center bg-white border border-slate-200 rounded-xl p-3"
              >
                <span class="text-sm font-medium text-slate-500">결과</span>
                <span
                  id="expiry-custom-result"
                  class="text-lg font-bold text-slate-800"
                  ></span
                >
              </div>
            </div>
          </details>
        </div>
      </div>
    </div>

    <div id="footer-container" class="mt-auto"></div>

    <script type="module">
      import { loadHeader, loadFooter } from "./js/components/comp.js";
      loadHeader("header-container");
      loadFooter("footer-container");
    </script>
  </body>
</html>
