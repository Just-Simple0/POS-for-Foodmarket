<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      :root {
        --primary: #3182f6;
        --background: #f2f4f6;
        --text: #1f2937;
      }

      body {
        background: radial-gradient(circle at 20% 20%, rgba(49, 130, 246, 0.08), transparent 35%),
                    radial-gradient(circle at 80% 0%, rgba(49, 130, 246, 0.1), transparent 40%),
                    var(--background);
        color: var(--text);
        font-family: "Pretendard", "Inter", "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #message {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        max-width: 420px;
        width: calc(100% - 32px);
        margin: 32px auto;
        padding: 36px 32px 28px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(17, 24, 39, 0.08), 0 10px 25px rgba(17, 24, 39, 0.04);
        border: 1px solid rgba(49, 130, 246, 0.12);
        text-align: center;
      }

      #message h3 {
        color: #6b7280;
        font-weight: 500;
        font-size: 15px;
        margin: 16px 0 12px;
      }

      #message h2 {
        color: var(--primary);
        font-weight: 700;
        font-size: 18px;
        margin: 0 0 12px;
      }

      #message h1 {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin: 0 0 16px;
      }

      #message p {
        line-height: 150%;
        margin: 12px 0 20px;
        font-size: 15px;
        color: #4b5563;
      }

      #message a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-align: center;
        background: linear-gradient(135deg, var(--primary), #2563eb);
        text-decoration: none;
        color: white;
        padding: 14px 18px;
        border-radius: 12px;
        font-weight: 700;
        letter-spacing: 0.01em;
        box-shadow: 0 12px 30px rgba(49, 130, 246, 0.3), 0 4px 10px rgba(49, 130, 246, 0.25);
        transition: transform 150ms ease, box-shadow 150ms ease, filter 150ms ease;
      }

      #message a:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 36px rgba(49, 130, 246, 0.35), 0 6px 16px rgba(49, 130, 246, 0.25);
      }

      #message a:active {
        transform: translateY(0);
        filter: brightness(0.98);
        box-shadow: 0 8px 20px rgba(49, 130, 246, 0.28), 0 4px 10px rgba(49, 130, 246, 0.2);
      }

      #load {
        color: #9ca3af;
        text-align: center;
        font-size: 13px;
        letter-spacing: 0.02em;
      }

      @media (max-width: 600px) {
        body {
          padding: 16px;
        }

        #message {
          margin: 16px auto;
          padding: 28px 24px 22px;
        }
      }
    </style>
    <link rel="stylesheet" href="css/tw.css">
</head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
      <h3>Why am I seeing this?</h3>
      <p>This page was generated by the Firebase Command-Line Interface. To modify it, edit the <code>404.html</code> file in your project's configured <code>public</code> directory.</p>
    </div>
  </body>
</html>
