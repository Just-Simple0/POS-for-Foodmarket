<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수령</title>
    <!-- 공통 parts 삽입 -->
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <!-- firebase parts 삽입 -->
    <script type="module" src="js/components/firebase-config.js"></script>
    <!-- 개별 css, js 삽입 -->
    <link rel="stylesheet" href="css/provision.css" />
    <script type="module" src="js/provision.js" defer></script>
  </head>
  <body>
    <h1>상품 수령</h1>
    <form id="sale-form">
      <input type="text" placeholder="고객 ID" id="customer-id" required />
      <input type="text" placeholder="바코드" id="barcode" required />
      <button type="submit">수령 처리</button>
    </form>
    <p id="warning-label"></p>
    <p>누적 포인트: <span id="point-label">0</span></p>
  </body>
</html>
