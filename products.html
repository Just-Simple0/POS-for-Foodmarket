<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Products</title>

    <!-- 공통 -->
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <script>
      window.CF_TURNSTILE_SITEKEY = "0x4AAAAAABtE3GFMWF3_Fd4E";
    </script>

    <!-- Firebase config -->
    <script type="module" src="js/components/firebase-config.js"></script>

    <!-- SheetJS (엑셀 파서) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- 개별 css, js -->
    <link rel="stylesheet" href="css/products.css" />
    <script type="module" src="js/products.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header-container"></div>

      <main class="container">
        <h2>상품 등록 및 조회</h2>

        <!-- 기본 단건 등록/검색 폼 (기존) -->
        <form id="product-form">
          <div class="form-row">
            <input
              type="text"
              id="product-name"
              placeholder="상품명"
              required
            />
            <input
              type="number"
              id="product-price"
              placeholder="가격"
              required
            />
            <input
              type="text"
              id="product-barcode"
              placeholder="바코드"
              required
            />
          </div>
          <div class="form-buttons">
            <button type="submit"><i class="fas fa-plus"></i> 등록</button>
            <button type="reset" id="reset-btn">
              <i class="fas fa-undo"></i> 초기화
            </button>
            <button type="button" id="search-btn">
              <i class="fas fa-search"></i> 검색
            </button>
          </div>
        </form>

        <!-- ✅ 엑셀 업로드 섹션 (신규) -->
        <section class="card" style="margin-top: 16px">
          <h3 style="margin: 0 0 8px 0">엑셀 업로드로 일괄 등록</h3>
          <p style="margin: 0 0 10px 0; color: #555">
            지원 포맷: <strong>.xlsx, .xls, .csv</strong> • 헤더 예시:
            <code>name, price, barcode</code> 또는
            <code>상품명, 가격, 바코드</code>
          </p>

          <div class="form-row" style="align-items: center; gap: 10px">
            <input type="file" id="excel-file-input" accept=".xlsx,.xls,.csv" />
            <label style="display: flex; align-items: center; gap: 6px">
              <input type="checkbox" id="excel-update-duplicates" />
              <span
                >동일 바코드가 있으면 <b>업데이트</b> (없으면 새로 추가)</span
              >
            </label>
          </div>

          <div class="form-buttons" style="margin-top: 10px; gap: 8px">
            <button type="button" id="excel-parse-btn">
              <i class="fas fa-file-import"></i> 미리보기
            </button>
            <button type="button" id="excel-import-btn" disabled>
              <i class="fas fa-upload"></i> 업로드 실행
            </button>
            <button type="button" id="excel-template-btn">
              <i class="fas fa-download"></i> 템플릿 다운로드
            </button>
          </div>

          <div
            id="excel-preview"
            style="margin-top: 10px; font-size: 14px; color: #333"
          ></div>
          <div
            id="excel-progress"
            style="margin-top: 6px; font-size: 13px; color: #666"
          ></div>
        </section>

        <h2 style="margin-top: 24px">상품 목록</h2>
        <select id="sort-select">
          <option value="price">가격순</option>
          <option value="name">이름순</option>
          <option value="barcode">바코드순</option>
          <option value="date">등록순</option>
        </select>

        <div id="product-list" class="product-list"></div>
        <div id="pagination" class="pagination"></div>

        <div id="edit-modal" class="modal hidden">
          <form id="edit-form" class="modal-content">
            <h2>상품 수정</h2>
            <label>상품명<input type="text" id="edit-name" required /></label>
            <label>가격<input type="number" id="edit-price" required /></label>
            <label
              >바코드<input type="text" id="edit-barcode" required
            /></label>
            <div class="modal-buttons">
              <button type="submit"><i class="fas fa-save"></i> 저장</button>
              <button type="button" id="cancel-btn">
                <i class="fas fa-times"></i> 취소
              </button>
            </div>
          </form>
        </div>
      </main>

      <div id="footer-container"></div>
    </div>

    <!-- header/footer 삽입 -->
    <script type="module">
      import { loadHeader, loadFooter } from "./js/components/comp.js";
      loadHeader("header-container");
      loadFooter("footer-container");
    </script>
  </body>
</html>
