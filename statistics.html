<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>통계</title>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Common / Fonts -->
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />

    <!-- Firebase -->
    <script type="module" src="js/components/firebase-config.js"></script>

    <!-- Page -->
    <link rel="stylesheet" href="css/statistics.css" />
    <script type="module" src="js/statistics.js" defer></script>
  </head>
  <body>
    <!-- ✅ 헤더/푸터는 comp.js가 주입 -->
    <div id="header-container"></div>

    <main class="container">
      <h2>통계 및 제공 이력</h2>

      <!-- Summary cards -->
      <section class="stat-cards">
        <div class="card" id="daily-visitors">
          <h3>일일 방문 인원</h3>
          <p class="value">0명</p>
          <p class="change"></p>
        </div>
        <div class="card" id="daily-items">
          <h3>일일 제공 물품 수</h3>
          <p class="value">0개</p>
          <p class="change"></p>
        </div>
        <div class="card" id="monthly-visitors">
          <h3>월간 방문 인원</h3>
          <p class="value">0명</p>
        </div>
      </section>

      <!-- Tabs -->
      <div class="view-toggle">
        <button id="btn-provision" class="active">물품 제공 내역</button>
        <button id="btn-visit">이용자별 방문 일자</button>
        <button id="btn-life">생명사랑 제공 현황</button>
      </div>

      <!-- Search / Filters -->
      <div class="table-controls">
        <div class="search-bar">
          <label for="global-search">검색 : </label>
          <input id="global-search" placeholder="전체 검색 (이름, 품목 등)" />
          <label><input type="checkbox" id="exact-match" /> 정확한 검색</label>
          <button id="toggle-advanced-search">고급 검색 열기</button>
        </div>
        <div id="advanced-search" class="hidden">
          <select id="field-select">
            <option value="">필드 선택</option>
            <option value="date">제공일</option>
            <option value="name">고객명</option>
            <option value="birth">생년월일</option>
            <option value="items">가져간 품목</option>
            <option value="handler">처리자</option>
          </select>
          <input id="field-search" placeholder="선택 필드 검색" />
        </div>
      </div>

      <div class="filters-wrapper">
        <div id="filter-provision" class="filter-row">
          <label for="start-date-input">조회 기간:</label>
          <input
            type="text"
            id="start-date-input"
            placeholder="시작일 (YYYY.MM.DD)"
          />
          <span class="range-divider"> ~ </span>
          <input
            type="text"
            id="end-date-input"
            placeholder="종료일 (YYYY.MM.DD)"
          />
        </div>

        <div id="filter-visit" class="filter-row hidden">
          <label for="fiscal-year-select">조회기간: </label>
          <select id="fiscal-year-select"></select>
        </div>

        <div id="filter-life" class="filter-row hidden">
          <label for="life-year-select">조회연도: </label>
          <select id="life-year-select"></select>

          <label for="life-quarter-select">분기: </label>
          <select id="life-quarter-select">
            <option value="Q1">1분기</option>
            <option value="Q2">2분기</option>
            <option value="Q3">3분기</option>
            <option value="Q4">4분기</option>
          </select>
        </div>

        <div class="item-count-container">
          <label for="item-count-select">표시 수:</label>
          <select id="item-count-select">
            <option value="10">10개</option>
            <option value="20" selected>20개</option>
            <option value="50">50개</option>
            <option value="100">100개</option>
          </select>
        </div>
      </div>

      <!-- Provision -->
      <div id="provision-section">
        <button id="export-provision">
          <i class="fas fa-file-excel"></i> Excel 다운로드
        </button>
        <table id="provision-table">
          <thead>
            <tr>
              <th>제공일</th>
              <th>고객명</th>
              <th>생년월일</th>
              <th>가져간 품목</th>
              <th>처리자</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="provision-pagination" class="pagination"></div>
      </div>

      <!-- Visit -->
      <div id="visit-log-section" class="hidden">
        <button id="export-visit">
          <i class="fas fa-file-excel"></i> Excel 다운로드
        </button>
        <table id="visit-log-table">
          <thead>
            <tr>
              <th>고객명</th>
              <th>생년월일</th>
              <th>방문일자</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="visit-pagination" class="pagination"></div>
      </div>

      <!-- Life -->
      <div id="life-section" class="hidden">
        <button id="export-life">
          <i class="fas fa-file-excel"></i> Excel 다운로드
        </button>
        <table id="life-table">
          <thead>
            <tr>
              <th>성명</th>
              <th>생년월일</th>
              <th>성별</th>
              <th>이용자구분</th>
              <th>이용자분류</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="life-pagination" class="pagination"></div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script type="module">
      import { loadHeader, loadFooter } from "./js/components/comp.js";
      loadHeader("header-container");
      loadFooter("footer-container");
    </script>
  </body>
</html>
