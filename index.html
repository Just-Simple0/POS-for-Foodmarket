<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS 시스템 로그인</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
  </head>
  <body>
    <main class="login-container" role="main" aria-labelledby="login-title">
      <h1 id="login-title">POS 시스템 로그인</h1>

      <!-- 이메일/비밀번호 -->
      <form id="email-form" class="email-form" autocomplete="on">
        <label class="sr-only" for="email">이메일</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="이메일"
          required
        />
        <label class="sr-only" for="password">비밀번호</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="비밀번호"
          required
        />
        <button id="email-login-btn" class="login-btn" type="submit">
          이메일로 로그인
          <span class="spinner" aria-hidden="true"></span>
        </button>
        <div class="helper-row">
          <button id="email-signup-btn" class="text-btn" type="button">
            계정 만들기
          </button>
          <button id="reset-password-btn" class="text-btn" type="button">
            비밀번호 재설정
          </button>
        </div>
      </form>

      <div class="divider"><span>또는</span></div>

      <!-- 소셜 로그인 -->
      <div class="social-buttons">
        <button
          id="google-login-btn"
          class="login-btn social google"
          type="button"
          aria-label="Google 계정으로 로그인"
        >
          <svg
            viewBox="0 0 533.5 544.3"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              fill="#4285f4"
              d="M533.5 278.4c0-17.6-1.6-34.5-4.7-50.9H272v96.4h146.9c-6.3 34.1-25.5 63-54.5 82.3v68h87.9c51.3-47.3 80.2-116.9 80.2-195.8z"
            />
            <path
              fill="#34a853"
              d="M272 544.3c73.6 0 135.5-24.3 180.6-65.9l-87.9-68c-24.4 16.3-55.7 26-92.7 26-71 0-131.3-47.9-152.9-112.5h-90v70.5C81.2 488.2 170.1 544.3 272 544.3z"
            />
            <path
              fill="#fbbc04"
              d="M119.1 324.9c-5.7-16.3-9-33.8-9-51.5s3.3-35.2 9-51.5v-70.5h-90c-18.2 36.6-28.6 77.7-28.6 122s10.4 85.4 28.6 122l90-70.5z"
            />
            <path
              fill="#ea4335"
              d="M272 107.7c39.9 0 75.9 13.7 104.2 40.7l78.1-78.1C406.8 24.3 344.9 0 272 0 170.1 0 81.2 56.1 44.7 137.9l90 70.5c21.6-64.6 81.9-112.5 137.3-112.5z"
            />
          </svg>
          Google로 로그인
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <button
          id="kakao-login-btn"
          class="login-btn social kakao"
          type="button"
          aria-label="Kakao 계정으로 로그인"
        >
          Kakao로 로그인
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <button
          id="naver-login-btn"
          class="login-btn social naver"
          type="button"
          aria-label="Naver 계정으로 로그인"
        >
          Naver로 로그인
          <span class="spinner" aria-hidden="true"></span>
        </button>
      </div>

      <p class="login-note">조직 계정 또는 소셜 계정으로 로그인하세요.</p>
      <p
        id="login-error"
        class="login-error"
        role="alert"
        aria-live="polite"
      ></p>
    </main>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
