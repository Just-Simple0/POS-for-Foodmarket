<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Customers</title>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          var d = t
            ? t === "dark"
            : window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (d) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>

    <link rel="stylesheet" href="css/tw.css" />
    <link rel="stylesheet" href="css/tw-input.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/customers.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />

    <script>
      window.CF_TURNSTILE_SITEKEY = "0x4AAAAAABtE3GFMWF3_Fd4E";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="js/components/firebase-config.js"></script>
    <script type="module" src="js/customers.js" defer></script>
  </head>

  <body
    class="bg-[#f2f4f6] text-slate-900 font-sans antialiased min-h-screen flex flex-col"
  >
    <div id="header-container" class="sticky top-0 z-50"></div>

    <main class="flex-1 w-full max-w-[1920px] mx-auto px-4 sm:px-6 py-8">
      <div
        class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-6"
      >
        <div>
          <h2 class="text-3xl font-bold text-slate-800 mb-2">이용자 관리</h2>
          <p class="text-slate-500 text-sm">
            등록된 이용자를 조회하고 관리합니다.
          </p>
        </div>
      </div>

      <div
        class="bg-white/80 backdrop-blur-xl border border-white/60 rounded-[24px] p-6 shadow-sm mb-6 space-y-4"
      >
        <h3 class="text-lg font-semibold text-slate-900 tracking-tight">
          이용자 조회
        </h3>
        <div class="flex flex-col md:flex-row gap-3">
          <div class="relative flex-1">
            <input
              id="global-search"
              class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all"
              placeholder="검색어를 입력하세요"
            />
            <i
              class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"
            ></i>
          </div>
          <button id="btn-run-search" class="btn btn-primary px-6 py-3">
            검색
          </button>
          <button
            id="toggle-advanced-search"
            class="btn btn-dark-weak px-6 py-3"
          >
            고급 검색
          </button>
        </div>

        <div
          id="advanced-search"
          class="hidden border-t border-slate-100 animate-[fadeIn_0.2s_ease-out]"
        >
          <div class="flex flex-1 gap-3 items-center">
            <select
              id="field-select"
              class="px-4 py-2.5 w-fit bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-blue-500"
            >
              <option value="">목록 선택</option>
              <option value="name">이용자명</option>
              <option value="birth">생년월일</option>
              <option value="gender">성별</option>
              <option value="status">상태</option>
              <option value="region1">행정구역</option>
              <option value="address">주소</option>
              <option value="phone">전화번호</option>
              <option value="type">이용자구분</option>
              <option value="category">이용자분류</option>
              <option value="note">비고</option>
            </select>
            <input
              id="field-search"
              class="flex-1 w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:bg-white focus:border-blue-500"
              placeholder="부분 검색어를 입력하세요"
            />
            <button id="btn-run-field-search" class="btn btn-dark px-5 py-2.5">
              <i class="fas fa-filter mr-2"></i>조회
            </button>
          </div>
        </div>

        <div
          id="search-hint"
          class="hidden mt-4 p-3 bg-blue-50 text-blue-700 text-sm font-medium rounded-xl items-center gap-2"
        >
          <i class="fas fa-info-circle"></i>
          <span>검색 결과가 없습니다.</span>
        </div>
      </div>

      <div class="flex flex-row justify-between items-center gap-4 mb-4">
        <div class="flex gap-2">
          <button
            id="btn-customer-create"
            class="btn btn-primary flex items-center gap-2"
          >
            <i class="fas fa-user-plus"></i> 등록하기
          </button>
          <button
            id="btn-export-xlsx"
            class="btn bg-emerald-600 hover:bg-emerald-700 text-white"
          >
            <i class="fas fa-file-excel"></i> 내보내기
          </button>
        </div>
        <div class="flex items-center gap-2 w-auto">
          <label for="page-size" class="text-sm font-medium text-slate-500">
            표시 수</label
          >
          <select
            id="page-size"
            class="px-3 py-1.5 w-fit bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:border-blue-500 outline-none"
          >
            <option value="10">10개</option>
            <option value="25" selected>25개</option>
            <option value="50">50개</option>
            <option value="100">100개</option>
          </select>
        </div>
      </div>

      <div
        class="bg-white border border-slate-200 rounded-2xl shadow-[0_2px_10px_rgba(0,0,0,0.03)] overflow-x-auto"
      >
        <table id="customer-table" class="w-full text-sm text-left">
          <thead
            class="bg-slate-50 border-b border-slate-200 text-slate-500 font-medium whitespace-nowrap"
            id="customers-thead"
          >
            <tr>
              <th
                data-label="이용자명"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors"
              >
                이용자명
              </th>
              <th
                data-label="생년월일"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors"
              >
                생년월일
              </th>
              <th
                data-label="성별"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors sm:table-cell"
              >
                성별
              </th>
              <th
                data-label="상태"
                class="th-admin-only px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors hidden [.is-admin_&]:sm:table-cell"
              >
                상태
              </th>
              <th
                data-label="행정구역"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors"
              >
                행정구역
              </th>
              <th
                data-label="주소"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors md:table-cell"
              >
                주소
              </th>
              <th
                data-label="전화번호"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors md:table-cell"
              >
                전화번호
              </th>
              <th
                data-label="이용자구분"
                class="th-admin-only px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors hidden [.is-admin_&]:md:table-cell"
              >
                구분
              </th>
              <th
                data-label="이용자분류"
                class="th-admin-only px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors hidden [.is-admin_&]:md:table-cell"
              >
                분류
              </th>
              <th
                data-label="최근 방문일자"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors lg:table-cell"
              >
                최근 방문
              </th>
              <th
                data-label="비고"
                class="px-4 py-3 cursor-pointer hover:bg-slate-100 transition-colors lg:table-cell"
              >
                비고
              </th>
              <th data-label="작업" class="px-4 py-3 text-center">작업</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-100 text-slate-700"></tbody>
        </table>
      </div>

      <div id="pagination" class="pagebar flex justify-center mt-6"></div>
    </main>

    <div
      id="customer-create-modal"
      class="modal hidden fixed inset-0 z-[1000] flex items-center justify-center bg-black/40 backdrop-blur-sm px-4"
      aria-hidden="true"
    >
      <div
        class="modal-panel w-full max-w-2xl flex flex-col max-h-[90vh] p-0 overflow-hidden animate-[modalPop_0.2s_ease-out]"
        role="dialog"
        aria-modal="true"
        aria-labelledby="create-modal-title"
      >
        <div
          class="flex justify-between items-center px-6 py-4 border-b border-slate-100 bg-slate-50/50"
        >
          <h2
            id="create-modal-title"
            class="text-xl font-bold text-slate-800 flex items-center gap-2"
          >
            <i class="fas fa-user-plus text-blue-500"></i> 이용자 등록
          </h2>
          <button
            type="button"
            id="create-modal-close"
            class="text-slate-400 hover:text-slate-600 transition-colors focus:outline-none"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div class="p-6 overflow-y-auto custom-scrollbar">
          <div class="tabs flex gap-1 mb-6 p-1 bg-slate-100 rounded-xl w-fit">
            <button
              class="tab px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:text-slate-700 transition-all [&.active]:bg-white [&.active]:text-blue-600 [&.active]:shadow-sm active"
              data-tab="direct"
            >
              직접 입력
            </button>
            <button
              class="tab px-4 py-1.5 rounded-lg text-sm font-bold text-slate-500 hover:text-slate-700 transition-all [&.active]:bg-white [&.active]:text-blue-600 [&.active]:shadow-sm"
              data-tab="upload"
            >
              엑셀 업로드
            </button>
          </div>

          <div class="tab-panel space-y-6" id="tab-direct">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">이름</span>
                <input id="create-name" type="text" class="input" />
              </label>
              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">생년월일</span>
                <input
                  id="create-birth"
                  type="text"
                  class="input"
                  placeholder="YYYY.MM.DD"
                />
              </label>

              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">성별</span>
                <select id="create-gender" class="input">
                  <option value="">선택</option>
                  <option>남</option>
                  <option>여</option>
                </select>
              </label>
              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">상태</span>
                <select id="create-status" class="input">
                  <option>지원</option>
                  <option>중단</option>
                  <option>제외</option>
                  <option>사망</option>
                </select>
              </label>

              <label class="flex flex-col gap-1 sm:col-span-2">
                <span class="text-sm font-bold text-slate-500">행정구역</span>
                <input
                  id="create-region1"
                  type="text"
                  class="input"
                  placeholder="예: 두류1,2동"
                />
              </label>
              <label class="flex flex-col gap-1 sm:col-span-2">
                <span class="text-sm font-bold text-slate-500">주소</span>
                <input id="create-address" type="text" class="input" />
              </label>

              <div class="sm:col-span-2 flex flex-col gap-2">
                <div class="flex justify-between items-center">
                  <span class="text-sm font-bold text-slate-500">전화번호</span>
                  <button
                    type="button"
                    id="create-phone-add"
                    class="btn btn-light h-8 px-3 text-xs"
                  >
                    + 추가
                  </button>
                </div>
                <div id="create-phone-wrap" class="flex flex-col gap-2"></div>
              </div>

              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">이용자구분</span>
                <input
                  id="create-type"
                  type="text"
                  class="input"
                  list="type-options"
                  placeholder="선택 또는 직접 입력"
                />
              </label>
              <label class="flex flex-col gap-1">
                <span class="text-sm font-bold text-slate-500">이용자분류</span>
                <input
                  id="create-category"
                  type="text"
                  class="input"
                  list="category-options"
                  placeholder="선택 또는 직접 입력"
                />
              </label>

              <label class="flex flex-col gap-1 sm:col-span-2">
                <span class="text-sm font-bold text-slate-500">비고</span>
                <input id="create-note" type="text" class="input" />
              </label>
            </div>

            <div class="flex justify-end gap-2 pt-4 border-t border-slate-100">
              <button
                type="button"
                id="create-modal-save"
                class="btn btn-primary"
              >
                <i class="fas fa-save"></i> 저장
              </button>
            </div>
          </div>

          <div class="tab-panel hidden space-y-5" id="tab-upload">
            <div
              class="uploader border-2 border-dashed border-slate-200 rounded-xl p-8 text-center hover:border-blue-400 transition-colors bg-slate-50/50"
            >
              <input
                type="file"
                id="upload-file"
                accept=".xlsx,.xls"
                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
              />
            </div>

            <div
              class="upload-options bg-slate-50 p-4 rounded-xl border border-slate-100 text-sm space-y-3"
            >
              <label
                class="flex items-center gap-2 font-medium cursor-pointer text-slate-700"
              >
                <input
                  type="checkbox"
                  id="opt-allow-missing-status"
                  class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300"
                  checked
                />
                <span>상태 필드 없어도 업로드 허용</span>
              </label>
              <fieldset class="space-y-2 border-t border-slate-200 pt-2">
                <legend class="text-xs font-bold text-slate-400 mb-2">
                  상태 변경 옵션
                </legend>
                <label
                  class="flex items-center gap-2 cursor-pointer text-slate-700"
                >
                  <input
                    type="radio"
                    name="opt-status-mode"
                    value="none"
                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                    checked
                  />
                  <span>변경 없음 (파일 내용 따름)</span>
                </label>
                <label
                  class="flex items-center gap-2 cursor-pointer text-slate-700"
                >
                  <input
                    type="radio"
                    name="opt-status-mode"
                    value="all-support"
                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                  />
                  <span>업로드 전원 ‘지원’으로 저장</span>
                </label>
                <label
                  class="flex items-center gap-2 cursor-pointer text-slate-700"
                  title="업로드 전원 ‘지원’으로 저장하고, 이번 업로드에 포함되지 않은 기존 ‘지원’ 인원은 모두 ‘중단’으로 변경"
                >
                  <input
                    type="radio"
                    name="opt-status-mode"
                    value="all-support-stop-others"
                    class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                  />
                  <span>
                    업로드 전원 ‘지원’ + 미포함 인원
                    <b class="text-rose-600">‘중단’</b>
                  </span>
                </label>
              </fieldset>
            </div>

            <div
              id="upload-preview"
              class="p-4 bg-white border border-slate-200 rounded-xl text-sm text-slate-600 min-h-[3rem] flex items-center justify-center font-medium"
            >
              파일을 선택하고 미리보기를 눌러주세요.
            </div>

            <div class="flex justify-end gap-2 pt-4 border-t border-slate-100">
              <button class="btn btn-light" id="btn-upload-dryrun">
                <i class="fas fa-eye"></i> 미리보기
              </button>
              <button class="btn btn-primary" id="btn-upload-exec" disabled>
                <i class="fas fa-cloud-upload-alt"></i> 실행
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="edit-modal"
      class="modal hidden fixed inset-0 z-[1000] flex items-center justify-center bg-black/40 backdrop-blur-sm px-4"
    >
      <form
        id="edit-form"
        class="modal-panel w-full max-w-2xl flex flex-col max-h-[90vh] p-0 overflow-hidden animate-[modalPop_0.2s_ease-out]"
        role="dialog"
        aria-modal="true"
        aria-labelledby="edit-title"
      >
        <div
          class="flex justify-between items-center px-6 py-4 border-b border-slate-100 bg-slate-50/50"
        >
          <h2
            id="edit-title"
            class="text-xl font-bold text-slate-800 flex items-center gap-2"
          >
            <i class="fas fa-edit text-blue-500"></i> 이용자 정보 수정
          </h2>
          <button
            type="button"
            id="close-edit-modal"
            class="text-slate-400 hover:text-slate-600 transition-colors focus:outline-none"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <input type="hidden" id="edit-id" />

        <div class="p-6 overflow-y-auto custom-scrollbar">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">이름</span>
              <input id="edit-name" class="input" />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">생년월일</span>
              <input
                id="edit-birth"
                type="text"
                class="input"
                placeholder="YYYY.MM.DD"
              />
            </label>

            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">성별</span>
              <select id="edit-gender" class="input">
                <option value="">선택</option>
                <option>남</option>
                <option>여</option>
              </select>
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">상태</span>
              <select id="edit-status" class="input">
                <option>지원</option>
                <option>중단</option>
                <option>제외</option>
                <option>사망</option>
              </select>
            </label>

            <label class="flex flex-col gap-1 sm:col-span-2">
              <span class="text-sm font-bold text-slate-500">행정구역</span>
              <input id="edit-region1" class="input" />
            </label>
            <label class="flex flex-col gap-1 sm:col-span-2">
              <span class="text-sm font-bold text-slate-500">주소</span>
              <input id="edit-address" class="input" />
            </label>

            <div class="sm:col-span-2 flex flex-col gap-2">
              <div class="flex justify-between items-center">
                <span class="text-sm font-bold text-slate-500">전화번호</span>
                <button
                  type="button"
                  id="edit-phone-add"
                  class="btn btn-light h-8 px-3 text-xs"
                >
                  + 추가
                </button>
              </div>
              <div id="edit-phone-wrap" class="flex flex-col gap-2"></div>
            </div>

            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">이용자구분</span>
              <input
                id="edit-type"
                type="text"
                class="input"
                list="type-options"
                placeholder="선택 또는 직접 입력"
              />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-sm font-bold text-slate-500">이용자분류</span>
              <input
                id="edit-category"
                type="text"
                class="input"
                list="category-options"
                placeholder="선택 또는 직접 입력"
              />
            </label>

            <label class="flex flex-col gap-1 sm:col-span-2">
              <span class="text-sm font-bold text-slate-500">비고</span>
              <input id="edit-note" class="input" />
            </label>
          </div>

          <div
            class="flex justify-end gap-2 mt-6 pt-4 border-t border-slate-100"
          >
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> 저장
            </button>
            <button
              type="button"
              id="close-edit-modal-btn"
              class="btn btn-light"
              onclick="document.getElementById('edit-modal').classList.add('hidden')"
            >
              <i class="fas fa-times"></i> 취소
            </button>
          </div>
        </div>
      </form>
    </div>

    <div
      id="dup-modal"
      class="modal hidden fixed inset-0 z-[1100] flex items-center justify-center bg-black/40 backdrop-blur-sm px-4"
      aria-hidden="true"
    >
      <div
