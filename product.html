<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 관리</title>
    <link rel="stylesheet" href="css/common.css" />
    <script type="module" src="js/products.js" defer></script>
  </head>
  <body>
    <h1>상품 등록</h1>
    <form id="product-form">
      <input type="text" placeholder="상품명" id="product-name" required />
      <input type="number" placeholder="가격" id="product-price" required />
      <input type="text" placeholder="바코드" id="product-barcode" required />
      <button type="submit">등록</button>
    </form>
    <ul id="product-list"></ul>
  </body>
</html>
